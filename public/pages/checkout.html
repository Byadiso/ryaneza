<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            type="text/css"
            href="../css/style-property.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="../css/order_checkout.css"
        />
        
        <title>RyaNeza</title>
        <link rel="icon" type="image/ico" href="../image/bar-icon.png" />           
        
        
        <link
            rel="stylesheet"
            href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
        />    
        


        

    </head>
    <body>
        

        <div class="topnav">
           <a href="property.html"
                ><strong
                    ><span class="admin_createPro"
                        >SHOP</span
                    ></strong
                ></a>

            
            <a href="./user.html"><strong>My Dashboard</strong></a>

            <div class="login-container">
                <form action="post">
                    <a class="cart-btn">
                        <span class="nav-icon">
                            <i class="fas fa-cart-plus"></i>
                        </span>
                        <div class="cart-items">0</div>
                    </a>

                    <a class="log-out" href="#"><strong>Sign Out </strong></a>
                 
                </form>
            </div>
        </div>
        <div>
            <img
                id="banner"
                src="../image/banner.png"
                height="20%"
                width="100%"
                alt="banner-image"
            />
        </div>  
    
    <div class="payment_message hide">
         <p> Your payment was successfull ,Thank you for shopping with us</p>                            
    </div>


    <form method="post" asp-action="Index" id="payment-form">
        <div class="wrapper">
            <div class="checkout container">
                <header>
                    <div class="ckeckout"> 
                        
                        <div id="#checkout-message"></div>
                        <h2>Your Cart summary</h2>
                        <h3>Total: <span class="total_to_pay" id="nonce"> 0</span>FRW</h3>
            
                        <form class="delivery_address">
                            <label> Delivery address :</label>
                            <input type="text" name="address" id="address_delivery"></input> 
                        </form>           

                    </div>
                </header>
                <section>
                    <div class="bt-drop-in-wrapper">
                        <div id="dropin-container"></div>
                    </div>
                </section>
                
                <button id="submit-button" class="button button--small button--green" ><span>Pay</span></button>
            </div>
        </div>

    </form>

    <!-- End of checkout-->

    <div id="footer">
            &copy; 2019 Designed by BYAMUNGU desire || Andela Developer
            Challenge
    </div>
    </body>     
    

    <script src="https://js.braintreegateway.com/web/dropin/1.29.0/js/dropin.min.js"></script>
    <script src="../js/checkout.js"></script>

    
    <script>

        let user = JSON.parse(localStorage.getItem('user'))
        // console.log(user)
        if (user == null) {
            window.location.href = './login.html'
        }  
        
        // cart logic
        if (typeof window !== 'undefined') {
            if (localStorage.getItem('cart')) {            
                let storedInCarrt = JSON.parse(localStorage.getItem('cart'))
                let cart = document.querySelectorAll(".cart-items")[0];
                cart.textContent = storedInCarrt.length
            }

        }
   
    </script>
 
</html>
